name: Publish

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Choose an package."
        required: true
        type: choice
        options:
          - "608"
          - "cmaf-ham"
          - "cmcd"
          - "cmsd"
          - "common-media-library"
          - "content-steering"
          - "cta"
          - "dash"
          - "drm"
          - "id3"
          - "iso-8601"
          - "iso-bmff"
          - "request"
          - "structured-field-values"
          - "throughput"
          - "utils"
          - "webvtt"
          - "xml"

env:
  PKG_VERSION: ""

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
          scope: "@svta"

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Publish
        run: npm publish --provenance --access public -w libs/${{ github.event.inputs.package }}

